<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./yt-icon.png" />
    <link rel="stylesheet" href="./youtube.css" />
    <title>Youtube</title>
  </head>
  <body>
    <div class="header">
      <img
        src="https://i0.wp.com/www.dafontfree.io/wp-content/uploads/2021/08/Youtube-Logo-Font.jpg?resize=849%2C395&ssl=1"
        alt="ytLogo"
      />
      <!-- <div class="innerwrapper"> -->
      <input
        type="text"
        name="search"
        class="search"
        placeholder="Search something..."
      />
      <!-- <button>Search</button> -->
      <img
        src="https://www.shareicon.net/download/2015/09/01/94156_search_512x512.png"
        alt=""
        class="lupica"
      />
      <!-- </div> -->
    </div>

    <div class="wrapper">
      <iframe
        src=""
        frameborder="0"
        allow="accelometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in picture"
        allowfullscreen
        height="400"
        width="800"
      ></iframe>
      <div class="videos"></div>
    </div>

    <script src="./youtube.js"></script>
  </body>
</html>
